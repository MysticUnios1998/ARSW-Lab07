<html>
	<head>
		<title>Blueprints</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    	<script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    	<link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./style/index.css">
		
		<script src="js/apimock.js"></script>
		<script src="js/apiclient.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div id="search-box">
			<p>Blueprints</p>
			<form id="author-blueprints>
				<label for="author-name">Author: </label>
				<input type="text" id="author-name" placeholder="Author's name"/>
				<input type = "button" onclick="app.getAuthorBlueprints()" value="GetBlueprints"/>
			</form>
		</div>
		<hr>
		<div id="search-results">
			<div>
				<p id="result-name">Blank for testing</p>
				<table id="result-blueprints-detail" style="border: 1px solid black">
					<tr>
						<th>Blueprint's name</th>
						<th>Number of points</th>
						<th></th>
					</tr>
				</table>
				<h2 id="result-total-points">Total user's points: </h2>
			</div>
			<div class="contenedo">
        		<div class="contenedor-nombre">
            		<a class="actual-name" id="actual-name">Current blueprint:</a>
        		</div>
        		<canvas id="myCanvas"></canvas>
   			</div>
		</div>
	</body>
</html>
